<div class="container-fluid mt-4">
    <h3 class="mb-2">Teachers</h3>
    <div class="breadcrumb mb-4">
      <span class="text-muted">Home</span> &gt; <span class="text-warning">Teachers Payments</span>
    </div>

    <div class=" row mt-4">
        <div class="card " style="width: 95%; margin-left: 30px;" >
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="card-title m-0">All Teachers Payment History</h5>
                <i class="fas fa-ellipsis-v"></i>
              </div>
              <div class="row mb-3">
                <div class="col-md-3">
                  <input type="text" class="form-control" placeholder="Search by Exam">
                </div>
                <div class="col-md-3">
                  <input type="text" class="form-control" placeholder="Search by Subject">
                </div>
                <div class="col-md-3">
                  <input type="date" class="form-control">
                </div>
                <div class="col-md-3">
                  <button class="btn btn-warning w-100">SEARCH</button>
                </div>
              </div>

              <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                          <th><input type="checkbox"></th>
                          <th>ID</th>
                          <th>Expanse</th>
                          <th>Amount</th>
                          <th>Status</th>
                          <th>E-Mail</th>
                          <th>Date</th>
                          <th></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let expense of expenses">
                          <td><input type="checkbox"></td>
                          <td>{{ expense.id }}</td>
                          <td>{{ expense.type }}</td>
                          <td>{{ expense.amount | currency }}</td>
                          <td><span [class]="'badge ' + (expense.status === 'Paid' ? 'bg-success' : 'bg-danger')">{{ expense.status }}</span></td>
                          <td>{{ expense.email }}</td>
                          <td>{{ expense.date }}</td>
                          <td>
                            <div class="dropdown">
                              <button class="btn btn-link" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                                ...
                              </button>
                              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <li><a class="dropdown-item" href="#">Close</a></li>
                                <li><a class="dropdown-item" href="#">Edit</a></li>
                                <li><a class="dropdown-item" href="#">Refresh</a></li>
                              </ul>
                            </div>
                          </td>
                        </tr>
                      </tbody>
                </table>
              </div>
              <nav aria-label="Page navigation">
                <ul class="pagination justify-content-end">
                  <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                  <li class="page-item active"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
              </nav>
            </div>
          </div>
    </div>
</div>
