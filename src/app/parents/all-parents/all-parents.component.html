<div class="container-fluid mt-4">
    <h4 class="mb-2 mr-2">Parents</h4>
    <div class="breadcrumb mb-4 mr-2">
      <span class="text-muted">Home</span> &gt; <span class="text-warning">All Parents</span>
    </div>

    <div class=" row mt-4">
        <div class="card " style="width: 95%; margin-left: 30px;" >
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="card-title m-0">All Parents</h5>
                <i class="fas fa-ellipsis-v"></i>
              </div>
              <div class="row mb-3">
                <div class="col-md-3">
                  <input type="text" class="form-control" placeholder="Search by Exam">
                </div>
                <div class="col-md-3">
                  <input type="text" class="form-control" placeholder="Search by Subject">
                </div>
                <div class="col-md-3">
                  <input type="date" class="form-control">
                </div>
                <div class="col-md-3">
                  <button class="btn btn-warning w-100">SEARCH</button>
                </div>
              </div>

              <div class="table-responsive">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th><input type="checkbox"></th>
                      <th>ID</th>
                      <th>Photo</th>
                      <th>Name</th>
                      <th>Gender</th>
                      <th>occupation</th>
                      <th>Address</th>
                      <th>Phone</th>
                      <th>E-mail</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let student of students">
                      <td><input type="checkbox"></td>
                      <td>{{student.id}}</td>
                      <td><img src="../../../assets/female.webp" class="rounded-circle" width="30" height="30"></td>
                      <td>{{student.name}}</td>
                      <td>{{student.gender}}</td>
                      <td>{{student.occupation}}</td>
                      <td>{{student.address}}</td>
                      <td>{{student.phone}}</td>
                      <td>{{student.email}}</td>
                      <td>
                        <div class="dropdown">
                          <button class="btn btn-link" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-ellipsis-v"></i>
                          </button>
                          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item" href="#"><i class="fas fa-times-circle text-danger"></i> Close</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-edit text-primary"></i> Edit</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-sync-alt text-warning"></i> Refresh</a></li>
                          </ul>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <nav aria-label="Page navigation">
                <ul class="pagination justify-content-end">
                  <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                  <li class="page-item active"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
              </nav>
            </div>
          </div>
    </div>
</div>
