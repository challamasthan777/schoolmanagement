<div class="container-fluid mt-4">
    <h4 class="mb-2">Parents</h4>
    <div class="breadcrumb mb-4">
      <span class="text-muted">Home</span> &gt; <span class="text-warning">Add New Parent</span>
    </div>
    <div class="card" style="width: 95%; margin-left: 30px;">
        <div class="card-body">
          <h5 class="card-title">Add New parent</h5>
          <form>
            <div class="row g-3 mb-3">
              <div class="col-md-3">
                <label for="firstName" class="form-label">First Name *</label>
                <input type="text" class="form-control" id="firstName" required>
              </div>
              <div class="col-md-3">
                <label for="lastName" class="form-label">Last Name *</label>
                <input type="text" class="form-control" id="lastName" required>
              </div>
              <div class="col-md-3">
                <label for="gender" class="form-label">Gender *</label>
                <select class="form-select" id="gender" required>
                  <option value="">Please Select Gender *</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
              <div class="col-md-3">
                <label for="dateOfBirth" class="form-label">Date Of Birth *</label>
                <input type="date" class="form-control" id="dateOfBirth" required>
              </div>
            </div>
      
            <div class="row g-3 mb-3">
              <div class="col-md-3">
                <label for="roll" class="form-label">Roll</label>
                <input type="text" class="form-control" id="roll">
              </div>
              <div class="col-md-3">
                <label for="bloodGroup" class="form-label">Blood Group *</label>
                <select class="form-select" id="bloodGroup" required>
                  <option value="">Please Select Group *</option>
                  <option value="A+">A+</option>
                  <option value="B+">B+</option>
                  <!-- Add other blood groups -->
                </select>
              </div>
              <div class="col-md-3">
                <label for="religion" class="form-label">Religion *</label>
                <select class="form-select" id="religion" required>
                  <option value="">Please Select Religion *</option>
                  <option value="Christianity">Christianity</option>
                  <option value="Islam">Islam</option>
                  <!-- Add other religions -->
                </select>
              </div>
              <div class="col-md-3">
                <label for="email" class="form-label">E-Mail</label>
                <input type="email" class="form-control" id="email">
              </div>
            </div>
      
            <div class="row g-3 mb-3">
              <div class="col-md-3">
                <label for="class" class="form-label">Class *</label>
                <select class="form-select" id="class" required>
                  <option value="">Please Select Class *</option>
                  <option value="1">Class 1</option>
                  <option value="2">Class 2</option>
                  <!-- Add other classes -->
                </select>
              </div>
              <div class="col-md-3">
                <label for="section" class="form-label">Section *</label>
                <select class="form-select" id="section" required>
                  <option value="">Please Select Section *</option>
                  <option value="A">Section A</option>
                  <option value="B">Section B</option>
                  <!-- Add other sections -->
                </select>
              </div>
              <div class="col-md-3">
                <label for="admissionId" class="form-label">Admission ID</label>
                <input type="text" class="form-control" id="admissionId">
              </div>
              <div class="col-md-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone">
              </div>
            </div>
      
            <div class="row g-3 mb-3">
              <div class="col-md-9">
                <label for="shortBio" class="form-label">Short BIO</label>
                <textarea class="form-control" id="shortBio" rows="4"></textarea>
              </div>
              <div class="col-md-3">
                <label for="studentPhoto" class="form-label">Upload Student Photo (150px X 150px)</label>
                <input type="file" class="form-control" id="studentPhoto">
              </div>
            </div>
      
            <div class="row">
              <div class="col-12">
                <button type="submit" class="btn btn-warning me-2">Save</button>
                <button type="reset" class="btn btn-dark">Reset</button>
              </div>
            </div>
          </form>
        </div>
    </div>
</div>
